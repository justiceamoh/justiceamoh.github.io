  link: "#"
  tagline: "Methodist Hymn Book Android app for the Methodist Church, Ghana. An collation and indexing of all hymns, creeds, and service routines as available in the physical methodist hymn book used in all methodist churches in Ghana."
- project:
  title: Timely App
  link: "#"
  tagline: "An android app for Dartmouth students that anticipates what information user's need at any particular point in time, and delivers it to them in a Google-Now-cards kinda approach. Information includes current meal options at dining halls, events in buildings user might be in close proximity with, and so on."
